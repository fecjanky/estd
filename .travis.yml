language: cpp

addons:
    apt:
        sources:
            - llvm-toolchain-precise
            - ubuntu-toolchain-r-test
        packages:
            - clang-3.7
            - g++-5
            - gcc-5

before_install:
  - sudo add-apt-repository ppa:george-edison55/cmake-3.x -y
  - sudo apt-get update -q
  - sudo apt-get install --only-upgrade cmake -y

before_script:
  - git submodule init
  - git submodule update

script:
  - mkdir build
  - cd build
  - cmake ../
  - make
  - make test

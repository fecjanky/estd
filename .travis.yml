language: cpp

sudo: required

addons:
    apt:
        sources:
            - llvm-toolchain-precise
            - ubuntu-toolchain-r-test
            - george-edison55-cmake-3.x
        packages:
            - clang-3.7
            - g++-5
            - gcc-5
            - cmake

before_install:
  - sudo add-apt-repository ppa:george-edison55/cmake-3.x -y
  - sudo apt-get update -q
  - sudo apt-get install cmake
  
before_script:
  - git submodule init
  - git submodule update

script:
  - mkdir build
  - cd build
  - cmake ../
  - make
  - make test

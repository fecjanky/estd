language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
          apt:
              sources:
                  - ubuntu-toolchain-r-test
              packages:
                  - g++-5
                  - gcc-5
      env:
        - COMPILER=g++-5
        - CMAKE_FLAGS="-DCMAKE_BUILD_TYPE=COVERAGE"
      install:
        - pip install --user cpp-coveralls
      after_success:
        - coveralls --include include --gcov-options '\-lp' --root .. --build-root .

    - compiler: clang
      addons:
          apt:
              sources:
                  - ubuntu-toolchain-r-test
                  - llvm-toolchain-precise-3.7
              packages:
                  - clang-3.7
      env:
        - COMPILER=clang++-3.7

before_install:
  - wget --no-check-certificate https://cmake.org/files/v3.4/cmake-3.4.0-Linux-x86_64.tar.gz 
  - tar -xzf cmake-3.4.0-Linux-x86_64.tar.gz
  - export PATH="$(readlink -f cmake-3.4.0-Linux-x86_64/bin/):$PATH"

before_script:
  - git submodule init
  - git submodule update
  - mkdir build
  - cd build
  - cmake ../ $CMAKE_FLAGS
script:
  - CTEST_OUTPUT_ON_FAILURE=TRUE make all test
